{foreach from = $achievements item = $achievement}
<div id="achievementsContent" class="col-xs-8">
  <div class="media">
     <div class="media-left media-middle">
         <a href="#">
             <img class="media-object" src="img/albert-einstein.jpg" alt="Ein schlauer Mensch" width="100" height="70">
         </a>
     </div>
     <div class="media-body">
         <h4 class="media-heading">{$achievement->getName()}</h4>
         <p>{$achievement->getDescription()}</p>
         <p>{$achievement->getObtainedDate()}</p>
         <button>{($achievement->getFitnesspointValueId()+1)*50}</button>
     </div>
  </div>
{/foreach}
