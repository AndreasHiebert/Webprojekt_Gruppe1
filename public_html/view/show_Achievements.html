<h1>Errungene Achievements</h1>

{foreach from = $achievements item = $achievement}
  <div class="media">
     <div class="media-left media-middle">
         <a href="#">
             <img class="media-object" src="img/albert-einstein.jpg" alt="Ein schlauer Mensch" width="100" height="70">
         </a>
     </div>
     <div class="media-body">
         <h4 class="media-heading">{$achievement->getName()}</h4>
         <a>{$achievement->getDescription()}</a>
         <a>{$achievement->getObtainedDate()}</a>
         <button>{$achievement->getValue()}</button>
     </div>
   </div>
{/foreach}
