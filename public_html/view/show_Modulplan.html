<h1>Modulplan {$currentUser->getCourseAbbreviation()}</h1>

<div class="btn-group btn-group-justified" role="group" aria-label="...">
    {foreach from = $allModules item = $module}

    {if $module->getSemester() != $semester}
      </div>
        <br>
        <div id = "semesterRow" class="btn-group btn-group-justified" role="group" aria-label="...">
    {/if}

  <div class="btn-group" role="group">
    <button id = "moduleButton" type="button" class="btn btn-default">{$module->getName()}</button>
  </div>
    {$semester = $module->getSemester()}
    {/foreach}
</div>
